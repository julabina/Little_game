<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

    <title>Shifumi</title>
</head>
<body>
    <h1>SHIFUMI</h1>
<div class="radioContainer">
    <div class="radioContainer-round">
        <div class="radioLabelContainer">
            <input type="radio" name="score" id="radioTraining" checked>
            <label for="score">Training</label>
        </div>
        <div class="radioLabelContainer">
            <input type="radio" name="score" id="radioThreePts">
            <label for="score">3 points win</label>    
        </div>
        <div class="radioLabelContainer">
            <input type="radio" name="score" id="radioTenPts">
            <label for="score">10 points win</label>    
        </div>
        <div class="radioLabelContainer">
            <input type="radio" name="score" id="radioXPts">
            <label for="score">25 points win</label>    
        </div>
    </div>
    <div class="radioContainer-option">
        <div class="radioContainer-option-difficulty">
            <div class="radioLabelContainer">
                <input type="radio" name="lvl" id="radioRandom" checked>
                <label for="lvl">Random difficulty</label>
            </div>
            <div class="radioLabelContainer">
                <input type="radio" name="lvl" id="radioNormal">
                <label for="lvl">normal difficulty</label>
            </div>
        </div>
        <div class="radioContainer-option-players">
            <div class="radioLabelContainer">
                <input type="radio" name="P" id="" checked>
                <label for="P">Player vs Cpu</label>
            </div>
            <div class="radioLabelContainer">
                <input type="radio" name="P" id="">
                <label for="P">Player vs Player</label>
            </div>
        </div>
    </div>
</div>
    <div class="shifumi">
        <button class="rock">Rock</button>
        <button class="papper">Papper</button>
        <button class="scissors">Scissors</button>
        <div class="result">
            <div class="resultP1"></div>
            <div class="resultP2"></div>
        </div>
        <div class="resultContainer">

        </div>
    </div>

    <div class="lizardSpock">
        <button class="rockls">Rock</button>
        <button class="papperls">Papper</button>
        <button class="scissorsls">Scissors</button>
        <button class="lizard">Lizard</button>
        <button class="spock">Spock</button>
        <div class="result">
            
        </div>
        <div class="resultContainerLS">

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
