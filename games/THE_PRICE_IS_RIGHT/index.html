<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>The price is right</title>
</head>
<body>
    <header>
        <h1>THE PRICE IS RIGHT</h1>
        <div class="menu">
            <div class="menu__turn">
                <h2>Turn mod</h2>
                <div class="menu__turn__radioCont">
                    <input type="radio" name="mod" class="menu__turn__radioCont__radio">
                    <label>20</label>
                </div>
                <div class="menu__turn__radioCont">
                    <input type="radio" name="mod" class="menu__turn__radioCont__radio" checked>
                    <label>10</label>
                </div>
                <div class="menu__turn__radioCont">
                    <input type="radio" name="mod" class="menu__turn__radioCont__radio">
                    <label>5</label>
                </div>
                <div class="menu__turn__radioCont">
                    <input type="radio" name="mod" class="menu__turn__radioCont__radio">
                    <label>3</label>
                </div>
            </div>
            <div class="menu__timer">
                <h2>timer mod</h2>
                <div class="menu__timer__radioCont">
                    <input type="radio" name="mod" class="menu__timer__radioCont__radio">
                    <label>120 sec</label>
                </div>
                <div class="menu__timer__radioCont">
                    <input type="radio" name="mod" class="menu__timer__radioCont__radio">
                    <label>60 sec</label>
                </div>
                <div class="menu__timer__radioCont">
                    <input type="radio" name="mod" class="menu__timer__radioCont__radio">
                    <label>40 sec</label>
                </div>
                <div class="menu__timer__radioCont">
                    <input type="radio" name="mod" class="menu__timer__radioCont__radio">
                    <label>20 sec</label>
                </div>
            </div>
            <div class="menu__btnCont">
                <button class="menu__btnCont__playBtn">Play</button>
            </div>
            <div class="menu__player">
                <h2>player</h2>
                <div class="menu__player__radioCont">
                    <input type="radio" name="player" class="menu__player__radioCont__radio" checked>
                    <label>1</label>
                </div>
                <div class="menu__player__radioCont">
                    <input type="radio" name="player" class="menu__player__radioCont__radio">
                    <label>2</label>
                </div>
            </div>
            <div class="menu__difficulty">
                <h2>difficulty</h2>
                <div class="menu__difficulty__radioCont">
                    <input type="radio" name="difficulty" class="menu__difficulty__radioCont__radio" checked>
                    <label>100</label>
                </div>
                <div class="menu__difficulty__radioCont">
                    <input type="radio" name="difficulty" class="menu__difficulty__radioCont__radio">
                    <label>1000</label>
                </div>
                <div class="menu__difficulty__radioCont">
                    <input type="radio" name="difficulty" class="menu__difficulty__radioCont__radio">
                    <label>10000</label>
                </div>
                <div class="menu__difficulty__radioCont">
                    <input type="radio" name="difficulty" class="menu__difficulty__radioCont__radio">
                    <label>100000</label>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="game game--off">
            <div class="game__top">
                <div class="game__top__turnLeft">Turn left : 20</div>
                <input type="number" class="game__top__input" placeholder="Enter the good price">
                <div class="game__top__timer"></div>
            </div>
            <div class="game__mid">
                <div class="game__mid__less"><p>LESS</p></div>
                <button class="game__mid__btn">Propose</button>
                <div class="game__mid__more"><p>MORE</p></div>
            </div>
            <div class="game__bot">
                
            </div>
        </div>
    </main>
    <script src="./script/app.js"></script>
</body>
</html>
