<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Guess my number</title>
</head>
<body>
    <a href="../../index.html"><div class="backToHome"><p>Back</p></div></a>
    <header>
        <h1>GUESS MY NUMBER</h1>
        <div class="menuMobileBtn">Hide</div>
        <div class="menu">
            <div class="menu__turn menu__turn--hide">
                <h2>Turn mod</h2>
                <div class="menu__turn__radioCont">
                    <input type="radio" name="mod" class="menu__turn__radioCont__radio">
                    <label>20</label>
                </div>
                <div class="menu__turn__radioCont">
                    <input type="radio" name="mod" class="menu__turn__radioCont__radio" checked>
                    <label>10</label>
                </div>
                <div class="menu__turn__radioCont">
                    <input type="radio" name="mod" class="menu__turn__radioCont__radio">
                    <label>5</label>
                </div>
                <div class="menu__turn__radioCont">
                    <input type="radio" name="mod" class="menu__turn__radioCont__radio">
                    <label>3</label>
                </div>
            </div>
            <div class="menu__timer menu__timer--hide">
                <h2>timer mod</h2>
                <div class="menu__timer__radioCont">
                    <input type="radio" name="mod" class="menu__timer__radioCont__radio">
                    <label>120 sec</label>
                </div>
                <div class="menu__timer__radioCont">
                    <input type="radio" name="mod" class="menu__timer__radioCont__radio">
                    <label>60 sec</label>
                </div>
                <div class="menu__timer__radioCont">
                    <input type="radio" name="mod" class="menu__timer__radioCont__radio">
                    <label>40 sec</label>
                </div>
                <div class="menu__timer__radioCont">
                    <input type="radio" name="mod" class="menu__timer__radioCont__radio">
                    <label>20 sec</label>
                </div>
            </div>
            <div class="menu__btnCont">
                <button class="menu__btnCont__playBtn">Play</button>
            </div>
            <div class="menu__player menu__player--hide">
                <h2>player</h2>
                <div class="menu__player__radioCont">
                    <input type="radio" name="player" class="menu__player__radioCont__radio" checked>
                    <label>1</label>
                </div>
                <div class="menu__player__radioCont">
                    <input type="radio" name="player" class="menu__player__radioCont__radio">
                    <label>2</label>
                </div>
            </div>
            <div class="menu__difficulty menu__difficulty--hide">
                <h2>difficulty</h2>
                <div class="menu__difficulty__radioCont">
                    <input type="radio" name="difficulty" class="menu__difficulty__radioCont__radio" checked>
                    <label>100</label>
                </div>
                <div class="menu__difficulty__radioCont">
                    <input type="radio" name="difficulty" class="menu__difficulty__radioCont__radio">
                    <label>1000</label>
                </div>
                <div class="menu__difficulty__radioCont">
                    <input type="radio" name="difficulty" class="menu__difficulty__radioCont__radio">
                    <label>10000</label>
                </div>
                <div class="menu__difficulty__radioCont">
                    <input type="radio" name="difficulty" class="menu__difficulty__radioCont__radio">
                    <label>100000</label>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="game">
            <div class="game__top">
                <div class="game__top__turnLeft"></div>
                <input type="number" class="game__top__input game__top__input--off" placeholder="Enter the good price">
                <div class="game__top__timer"></div>
            </div>
            <div class="game__mid">
                <div class="game__mid__less"></div>
                <button class="game__mid__btn game__mid__btn--off">Propose</button>
                <div class="game__mid__more"></div>
            </div>
            <div class="game__bot">
                
            </div>
        </div>
    </main>
    <div class="modaleP2 modaleP2--off">
        <div class="modaleP2__cont">
            <h2>Player 1 :</h2>
            <h3 class="modaleP2__cont__msg"></h3>
            <input type="number" class="modaleP2__cont__input">
            <button class="modaleP2__cont__btn">OK</button>
        </div>
    </div>
    <script src="./script/app.js"></script>
</body>
</html>
