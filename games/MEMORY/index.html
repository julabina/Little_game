<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Memory game</title>
</head>
<body>
    <header>
        <img id="hambBtn" src="./assets/icon-hamburger.svg" alt="Hamburger icon menu">
        <div class="menu menu--off">
            <img class="menu__closeBtn" src="./assets/icon-close-menu.svg" alt="close menu icon">
            <ul class="menu__list">
                <li class="menu__list__new">New game</li>
                <li class="menu__list__nbrs">12 cards</li>
                <li class="menu__list__nbrs">16 cards</li>
                <li class="menu__list__nbrs">20 cards</li>
                <li class="menu__list__nbrs">24 cards</li>
                <li class="menu__list__nbrs">30 cards</li>
                <li class="menu__list__nbrs">36 cards</li>
                <a href="https://julabina.github.io/Littles_games/"><li>Back to game selection</li></a>
                <li class="menu__list__about">About</li>
            </ul>
        </div>
        <h1>Memory game</h1>
    </header>
    <main>
        <div class="gameContainer gameContainer--12">
            <!-- start cards -->
        </div>
        <div class="resultContainer"></div>
    </main>
    <!-- start modale about -->
    <div class="modale modale--off">
        <div class="modale__container">
            <img class="modale__container__closeBtn" src="./assets/icon-close-menu.svg" alt="close modale">
            <h2>About</h2>
            <p>Coded by LENFUME Julien</p>
            <p>Github : <a href="https://github.com/julabina">Link</a></p>
        </div>
    </div>
    <!-- end modale about -->
<script src="./scripts/app.js"></script>
</body>
</html>
