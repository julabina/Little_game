<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Shifumi</title>
</head>
<body>
    <header>
        <h1>SHIFUMI</h1>
        <div class="menuContainer">
            <button class="menuContainer__btn">Menu</button>
            <div class="menuContainer__menu">
                <div class="menuContainer__menu__links">
                    <ul>
                        <li>New game</li>
                        <li>Play to v1</li>
                        <li>Back to game selection</li>
                        <li>About Lizard Spock version</li>
                        <li>About</li>
                    </ul>
                </div>
                <div class="menuContainer__menu__options">
                    <div class="menuContainer__menu__options__radios">
                        <div class="menuContainer__menu__options__radios__left">
                            <div class="menuContainer__menu__options__radios__left__radioLabel">
                                <input type="radio" name="type" class="menuContainer__menu__options__radios__left__radioLabel__partyType">
                                <label for="type">Training</label>
                            </div>
                            <div class="menuContainer__menu__options__radios__left__radioLabel">
                                <input type="radio" name="type" class="menuContainer__menu__options__radios__left__radioLabel__partyType" checked>
                                <label for="type">3 Points win</label>
                            </div>
                            <div class="menuContainer__menu__options__radios__left__radioLabel">
                                <input type="radio" name="type" class="menuContainer__menu__options__radios__left__radioLabel__partyType">
                                <label for="type">10 points win</label>
                            </div>
                            <div class="menuContainer__menu__options__radios__left__radioLabel">
                                <input type="radio" name="type" class="menuContainer__menu__options__radios__left__radioLabel__partyType">
                                <label for="type">25 points win</label>
                            </div>
                        </div>
                        <div class="menuContainer__menu__options__radios__right">
                            <div class="menuContainer__menu__options__radios__right__difficulty">
                                <div class="menuContainer__menu__options__radios__right__difficulty__radioLabel">
                                    <input type="radio" name="lvl" class="menuContainer__menu__options__radios__right__difficulty__radioLabel__lvl">
                                    <label for="lvl">Random</label>
                                </div>
                                <div class="menuContainer__menu__options__radios__right__difficulty__radioLabel">
                                    <input type="radio" name="lvl" class="menuContainer__menu__options__radios__right__difficulty__radioLabel__lvl" checked>
                                    <label for="lvl">Normal</label>
                                </div>
                            </div>
                            <div class="menuContainer__menu__options__radios__right__versus">
                                <div class="menuContainer__menu__options__radios__right__versus__radioLabel">
                                    <input type="radio" name="player" class="menuContainer__menu__options__radios__right__versus__radioLabel__vs" checked>
                                    <label for="player">vs CPU</label>
                                </div> 
                                <div class="menuContainer__menu__options__radios__right__versus__radioLabel">
                                    <input type="radio" name="player" class="menuContainer__menu__options__radios__right__versus__radioLabel__vs">
                                    <label for="player">vs Player</label>
                                </div> 
                            </div>
                        </div>
                    </div>
                    <div class="menuContainer__menu__options__btns">
                        <button class="menuContainer__menu__options__btns__btn menuContainer__menu__options__btns__btn--selected">Shifumi classic</button>
                        <button class="menuContainer__menu__options__btns__btn">Lizard spock</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <h2 class="gameTitle">TEST-TITLE</h2>
        <div class="gameContainer">
            <div class="gameContainer__choiceBtn">
                <div class="gameContainer__choiceBtn__btnContainer">
                    <p class="gameContainer__choiceBtn__btnContainer__label">Rock</p>
                    <img class="gameContainer__choiceBtn__btnContainer__btn" src="./assets/Rock.svg" alt="Rock icon">
                </div>
                <div class="gameContainer__choiceBtn__btnContainer">
                    <p class="gameContainer__choiceBtn__btnContainer__label">Papper</p>
                    <img class="gameContainer__choiceBtn__btnContainer__btn" src="./assets/Paper.svg" alt="Paper icon">
                </div>
                <div class="gameContainer__choiceBtn__btnContainer">
                    <p class="gameContainer__choiceBtn__btnContainer__label">Scissors</p>
                    <img class="gameContainer__choiceBtn__btnContainer__btn" src="./assets/Scissors.svg" alt="scissor icon">
                </div>
                <div class="gameContainer__choiceBtn__btnContainer">
                    <p class="gameContainer__choiceBtn__btnContainer__label">Lizard</p>
                    <img class="gameContainer__choiceBtn__btnContainer__btn" src="./assets/Lizard.svg" alt="Lizard icon">
                </div>
                <div class="gameContainer__choiceBtn__btnContainer">
                    <p class="gameContainer__choiceBtn__btnContainer__label">Spock</p>
                    <img class="gameContainer__choiceBtn__btnContainer__btn" src="./assets/Spock.svg" alt="Spock icon">
                </div>
            </div>
            <div class="gameContainer__game">
                <div class="gameContainer__game__scoreCont">
                    <div class="gameContainer__game__scoreCont__score">1</div>
                    <p class="gameContainer__game__scoreCont__pChose"></p>
                    <div class="gameContainer__game__scoreCont__score">2</div>
                </div>
                <div class="gameContainer__game__choice">
                    <div class="gameContainer__game__choice__player">
                        <div class="gameContainer__game_choice__player__p1">
                            <img class="gameContainer__game__choice__player__img" src="./assets/Rock.svg" alt="">
                        </div>
                        <p>Player 1</p>
                    </div>
                    <div class="gameContainer__game__choice__player">
                        <div class="gameContainer__game_choice__player__p2">
                            <img class="gameContainer__game__choice__player__img" src="./assets/Rock.svg" alt="">
                        </div>
                        <p class="gameContainer__game__choice__player__p2Type">Player 2</p>
                    </div>
                </div>
                <div class="gameContainer__game__resultCont">
                    <p class="gameContainer__game__resultCont__result">Win</p>
                    <p class="gameContainer__game__resultCont__result">Lose</p>
                </div>
            </div>
        </div>
    </main>
    <!-- modale result start -->
    <section class="modaleResult">
        <div class="modaleResult__modale">

        </div>
    </section>
    <!-- modale result end -->
    
    <!-- modale about start -->
    <section class="modaleAbout">
        <div class="modaleAbout__modale">

        </div>
    </section>
    <!-- modale about end -->
    <script src="./index.js"></script>
</body>
</html>
