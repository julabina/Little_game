<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Fast Fingers</title>
</head>
<body>
    <header>
        <img class="hamburgerBtn" src="./assets/icon-hamburger.svg" alt="Hamburger icon menu">
        <nav class="menu menu--off">
            <img class="menu__closeBtn" src="./assets/icon-close-menu.svg" alt="cross icon menu">
            <ul>
                <li class="menu__newGame"></li>
                <li class="menu__classic1min"></li>
                <li class="menu__classic2min"></li>
                <li class="menu__text"></li>
                <li class="menu__back"></li>
                <li class="menu__about"></li>
            </ul>
        </nav>
        <h1>Fast fingers test</h1>
        <div class="flagsContainer">
            <img class="flagsContainer__flag flagsContainer--focus" src="./assets/fr.svg" alt="french flag">
            <img class="flagsContainer__flag" src="./assets/gb.svg" alt="british flag">
        </div>
    </header>
    <main>
        <section class="mainContainer">
            <div class="textContainer"></div>
            <div class="inputContainer">
                <input class="inputContainer__inputText" type="text" name="" id="textInput">
                <div class="inputContainer__clockContainer"></div>
            </div>
            <div class="statsContainer statsContainer--off">
                <h2>Stats</h2>
                <h3 class="statsContainer__wpm"></h3>
                <p class="statsContainer__explain"></p>
                <p class="statsContainer__acc"></p>
                <p class="statsContainer__keyStroke"></p>
                <p class="statsContainer__good"></p>
                <p class="statsContainer__wrong"></p>
                <button class="statsContainer__newBtn"></button>
            </div>
        </section>
    </main>
    <script src="./script/app.js"></script>
</body>
</html>
