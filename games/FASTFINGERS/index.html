<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Fast Fingers</title>
</head>
<body>
    <header>
        <img src="./assets/icon-hamburger.svg" alt="Hamburger icon menu">
        <nav>

        </nav>
        <h1>Fast fingers test</h1>
    </header>
    <main>
        <div class="textContainer"></div>
        <input type="text" name="" id="textInput">
        <div class="statsContainer">
            <h2>Stats :</h2>
            <h3>WPM : <span class="statsContainer__wpm"></span></h3>
            <p>(word per minute)</p>
            <p class="statsContainer__acc"></p>
            <p class="statsContainer__keyStroke">Keystrokes (<span class="statsContainer__keyStroke__good"></span>|<span class="statsContainer__keyStroke__wrong"></span>) <span class="statsContainer__keyStroke__total"></span></p>
            <p class="statsContainer__good"></p>
            <p class="statsContainer__wrong"></p>
        </div>
    </main>
    <script src="./script/app.js"></script>
</body>
</html>
