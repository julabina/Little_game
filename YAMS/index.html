<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Yams</title>
</head>
<body>
    <div class="diceContainer">
        <div class="dice"><p class="diceNumber"></p></div>
        <div class="dice"><p class="diceNumber"></p></div>
        <div class="dice"><p class="diceNumber"></p></div>
        <div class="dice"><p class="diceNumber"></p></div>
        <div class="dice"><p class="diceNumber"></p></div>
    </div>
    <div class="launchDice"><p>Launch</p></div>
    <div class="scoreContainer">
        <div class="score" id="1"><div class="score-img"><p>1</p></div><div class="score-preview-container"><p class="score-preview"></p></div><p class="score-name">ones</p></div>
        <div class="score" id="2"><div class="score-img"><p>2</p></div><div class="score-preview-container"><p class="score-preview"></p></div><p class="score-name">twos</p></div>
        <div class="score" id="3"><div class="score-img"><p>3</p></div><div class="score-preview-container"><p class="score-preview"></p></div><p class="score-name">threes</p></div>
        <div class="score" id="4"><div class="score-img"><p>4</p></div><div class="score-preview-container"><p class="score-preview"></p></div><p class="score-name">fours</p></div>
        <div class="score" id="5"><div class="score-img"><p>5</p></div><div class="score-preview-container"><p class="score-preview"></p></div><p class="score-name">fives</p></div>
        <div class="score" id="6"><div class="score-img"><p>6</p></div><div class="score-preview-container"><p class="score-preview"></p></div><p class="score-name">sixs</p></div>
        <div class="score" id="brelan"><div class="score-img"><p>bre</p></div><div class="score-preview-container"><p class="score-preview"></p></div><p class="score-name">three of a kind</p></div>
        <div class="score" id="carre"><div class="score-img"><p>car</p></div><div class="score-preview-container"><p class="score-preview"></p></div><p class="score-name">four of the kind</p></div>
        <div class="score" id="full"><div class="score-img"><p>full</p></div><div class="score-preview-container"><p class="score-preview"></p></div><p class="score-name">Full</p></div>
        <div class="score" id="small"><div class="score-img"><p>small</p></div><div class="score-preview-container"><p class="score-preview"></p></div><p class="score-name">small straight</p></div>
        <div class="score" id="higth"><div class="score-img"><p>hight</p></div><div class="score-preview-container"><p class="score-preview"></p></div><p class="score-name">large straight</p></div>
        <div class="score" id="yatzy"><div class="score-img"><p>yatzy</p></div><div class="score-preview-container"><p class="score-preview"></p></div><p class="score-name">YAHTZEE</p></div>
        <div class="score" id="luck"><div class="score-img"><p>luck</p></div><div class="score-preview-container"><p class="score-preview"></p></div><p class="score-name">chance</p></div>
        <div class="bonus" id="bonus"><div class="score-img"><p>bonus</p></div><div class="score-preview-container"><p class="score-preview"></p></div><p class="score-name">bonus</p></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
