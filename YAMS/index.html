<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Yams</title>
</head>
<body>
    <div class="diceContainer">
        <div class="dice"><p class="diceNumber"></p></div>
        <div class="dice"><p class="diceNumber"></p></div>
        <div class="dice"><p class="diceNumber"></p></div>
        <div class="dice"><p class="diceNumber"></p></div>
        <div class="dice"><p class="diceNumber"></p></div>
    </div>
    <div class="scoreTotal"><p id="total"></p></div>
    <div class="btnContainer">
        <div class="btnContainer-container">
            <div class="coverLaunchDice invisible"></div>
            <div class="launchDice"><p>Launch</p></div>
        </div>
        <div class="btnContainer-container">
            <div class="coverPlay"></div>
            <div class="play readOnly"><p>Play</p></div>
        </div>
        <div class="btncontainer-container">
            <div class="reset"><p>Reset</p></div>
        </div>
    </div>
    <div class="scoreContainer">
        <div class="score" id="one"><div class="score-img"><p>1</p></div><div class="score-preview-container-container"><div class="coverScorePreview invisible"></div><div class="score-preview-container"><p class="score-preview"></p></div></div><div class="bonusYamsValid"><p class="bonusYamsValidDisplay invisible">+50</p></div><p class="score-name">ones</p></div>
        <div class="score" id="two"><div class="score-img"><p>2</p></div><div class="score-preview-container-container"><div class="coverScorePreview invisible"></div><div class="score-preview-container"><p class="score-preview"></p></div></div><div class="bonusYamsValid"><p class="bonusYamsValidDisplay invisible">+50</p></div><p class="score-name">twos</p></div>
        <div class="score" id="three"><div class="score-img"><p>3</p></div><div class="score-preview-container-container"><div class="coverScorePreview invisible"></div><div class="score-preview-container"><p class="score-preview"></p></div></div><div class="bonusYamsValid"><p class="bonusYamsValidDisplay invisible">+50</p></div><p class="score-name">threes</p></div>
        <div class="score" id="four"><div class="score-img"><p>4</p></div><div class="score-preview-container-container"><div class="coverScorePreview invisible"></div><div class="score-preview-container"><p class="score-preview"></p></div></div><div class="bonusYamsValid"><p class="bonusYamsValidDisplay invisible">+50</p></div><p class="score-name">fours</p></div>
        <div class="score" id="five"><div class="score-img"><p>5</p></div><div class="score-preview-container-container"><div class="coverScorePreview invisible"></div><div class="score-preview-container"><p class="score-preview"></p></div></div><div class="bonusYamsValid"><p class="bonusYamsValidDisplay invisible">+50</p></div><p class="score-name">fives</p></div>
        <div class="score" id="six"><div class="score-img"><p>6</p></div><div class="score-preview-container-container"><div class="coverScorePreview invisible"></div><div class="score-preview-container"><p class="score-preview"></p></div></div><div class="bonusYamsValid"><p class="bonusYamsValidDisplay invisible">+50</p></div><p class="score-name">sixs</p></div>
        <div class="score" id="brelan"><div class="score-img"><p>three</p></div><div class="score-preview-container-container"><div class="coverScorePreview invisible"></div><div class="score-preview-container"><p class="score-preview"></p></div></div><div class="bonusYamsValid"><p class="bonusYamsValidDisplay invisible">+50</p></div><p class="score-name">three of a kind</p></div>
        <div class="score" id="carre"><div class="score-img"><p>four</p></div><div class="score-preview-container-container"><div class="coverScorePreview invisible"></div><div class="score-preview-container"><p class="score-preview"></p></div></div><div class="bonusYamsValid"><p class="bonusYamsValidDisplay invisible">+50</p></div><p class="score-name">four of the kind</p></div>
        <div class="score" id="full"><div class="score-img"><p>full</p></div><div class="score-preview-container-container"><div class="coverScorePreview invisible"></div><div class="score-preview-container"><p class="score-preview"></p></div></div><div class="bonusYamsValid"><p class="bonusYamsValidDisplay invisible">+50</p></div><p class="score-name">Full</p></div>
        <div class="score" id="small"><div class="score-img"><p>small</p></div><div class="score-preview-container-container"><div class="coverScorePreview invisible"></div><div class="score-preview-container"><p class="score-preview"></p></div></div><div class="bonusYamsValid"><p class="bonusYamsValidDisplay invisible">+50</p></div><p class="score-name">small straight</p></div>
        <div class="score" id="large"><div class="score-img"><p>large</p></div><div class="score-preview-container-container"><div class="coverScorePreview invisible"></div><div class="score-preview-container"><p class="score-preview"></p></div></div><div class="bonusYamsValid"><p class="bonusYamsValidDisplay invisible">+50</p></div><p class="score-name">large straight</p></div>
        <div class="score" id="yams"><div class="score-img"><p>yatzy</p></div><div class="score-preview-container-container"><div class="coverScorePreview invisible"></div><div class="score-preview-container"><p class="score-preview"></p></div></div><div class="bonusYamsValid"><p class="bonusYamsValidDisplay invisible">+50</p></div><p class="score-name">YAHTZEE</p></div>
        <div class="score" id="luck"><div class="score-img"><p>luck</p></div><div class="score-preview-container-container"><div class="coverScorePreview invisible"></div><div class="score-preview-container"><p class="score-preview"></p></div></div><div class="bonusYamsValid"><p class="bonusYamsValidDisplay invisible">+50</p></div><p class="score-name">chance</p></div>
        <div class="bonus" id="bonus"><div class="score-img"><p>bonus</p></div><div class="score-preview-container-container"><div class="coverScorePreview"></div><div class="score-preview-container"><p class="score-preview"></p></div></div><div class="bonusYamsValid"><p class="bonusYamsValidDisplay invisible">+50</p></div><p class="score-name">bonus</p></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
